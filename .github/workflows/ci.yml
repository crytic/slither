name: CI

defaults:
  run:
    # To load bashrc
    shell: bash -ieo pipefail {0}

on:
  push:
    branches:
      - master
      - dev
  pull_request:
  schedule:
    # run CI every day even if no PRs/merges occur
    - cron:  '0 12 * * *'

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-2022]
        type: ["cli",
               # "dapp"
               "data_dependency",
               # "embark",
               "erc",
               "etherlime",
               # "etherscan"
               "find_paths",
               "flat",
               "kspec",
               "printers",
               # "prop"
               "simil",
               "slither_config",
               "truffle",
               "upgradability"
               ]
        exclude:
          # Requires nix
          - os: windows-2022
            type: dapp
          # Requires nvm
          - os: windows-2022
            type: etherlime
          # Requires nvm
          - os: windows-2022
            type: truffle
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python setup.py install
        # Used by ci_test.sh
        pip install deepdiff

        pip install "solc-select>=v1.0.0b1"
        solc-select install all
        solc-select use 0.5.1

    - name: Run Tests
      env:
        TEST_TYPE: ${{ matrix.type }}
        GITHUB_ETHERSCAN: ${{ secrets.GITHUB_ETHERSCAN }}
      run: |
        bash "scripts/ci_test_${TEST_TYPE}.sh"
